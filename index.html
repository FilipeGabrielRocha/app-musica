<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="música, app de música, spotify" />
    <meta name="description" content="Uma página de aoo de música spotify"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Filipe Gabriel Rocha" />

    <link rel="shortcut icon" href="src/assets/icons/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/vars.css">
    <link rel="stylesheet" href="src/css/main-content.css">
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Meu Spotify</title>
  </head>
  <body>
    <sidebar class="sidebar">
        <nav class="sidebar_navigation">
            <section class="logo_section">
                <a href="/">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </section>
            <section class="lista_section">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
        <section class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="faa fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section_playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <section class="cookies">
                <a href="/">Cookies</a>
            </section>
            <section class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </section>
        </section>
    </sidebar>
    <main>
        <section class="main_container">
            <header class="header_navigation">
                <section class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta pequena para esquerda da cor cinza">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta pequena para direita da cor cinza">
                    </button>
                </section>

                    <div class="header_search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input type="text" name="" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header_login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </header>
            <section class="navegation_sections">
                <h1 class="title">Boa tarde</h1>
                <p class="subtitle">Navegar por todas as seções</p>
                <div class="container_navegation_sections">
    
                </div>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="propaganda">
            <h5 class="title">TESTAR O PREMIUM DE GRAÇA</h5>
            <p class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
        </section>
        <button class="inscrever">Inscreva-se grátis</button>
    </footer>

    <script src="src/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
